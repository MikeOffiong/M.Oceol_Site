<!DOCTYPE html>
<html lang="en">
<head>
    <title>MOCEOL</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
    <script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
</head>
<body>
    <div class="main_music">
        <div class="block_color"></div>
        <div class="container_music">
            <div class="navbar">

                    <li><a href="#">MEDIA</a></li>

                </ul>
                <div class="user_logout dd_main">
                    <div class="logout_icon">
                        <i class="fa-solid fa-user"></i>
                    </div>

                    <div class="user_logout_menu">

                        <div class="user_logout_menu_left">
                            <i class="fa fa-sign-out" aria-hidden="true"></i>
                        </div>

                        <div class="user_logout_menu_right">
                            <a href="index.html">Logout</a>

            <div class="music_holder">
                <div class="player1" id="player">

                    </div>

                    <a class="tiktok" href="#https://www.tiktok.com/@moceol"><i class="fa-brands fa-tiktok"></i></a>

                    <a class="amazon" href="#https://amazon.com/dp/B09GNVND1B"><i class="fa-brands fa-amazon"></i></a> 
                </div>
            </div>
        </div>
    </div>
    <script>
        var dd_main = document.querySelector(".dd_main");
    
        dd_main.addEventListener("click", function(){
            this.classList.toggle("active");
        })
    </script>
